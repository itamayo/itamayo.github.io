  <link rel="import" href="../resources/wcs/bower_components/polymer/polymer.html">

  <script>
 setTimeout(
   function(){
          var cmps = document.body.children;
          cmps = _.toArray(cmps);
          var cmps = cmps.filter(
            function(c){
             if (c.nodeName.split('-').length>=2) return true;
             else return false;
           }
          );
          var componentsContainer = document.createElement('div');
          componentsContainer.id = "componentsContainer";
          document.body.appendChild(componentsContainer);
          cmps.forEach(function(c){
              componentsContainer.appendChild(c);
          });

          console.log(wComp.updateNodes());
        },1000);
  </script>
